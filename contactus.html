<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Touch School - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
<body>
  <header>
    </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>Get in touch with us for more information or inquiries.</p>

    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>123 Main Street, Juja, Kenya</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>+254 712 345 678</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>info@smarttouchschool.edu.ke</p>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>
    </footer>

</body>
</html>
